<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/styles.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="col">
        <div class="card">
            <div class="container">
                <div class="result">0</div>
                <div class="buttons">
                    <span class="button resetBtn">7</span>
                    <span class="button negative operator">8</span>
                    <span class="button operator percent">9</span>
                    <span class="button operator">DEL</span>
                    <span class="button number">4</span>
                    <span class="button number">5</span>
                    <span class="button number">6</span>
                    <span class="button operator">+</span>
                    <span class="button number">1</span>
                    <span class="button number">2</span>
                    <span class="button number">3</span>
                    <span class="button operator">-</span>
                    <span class="button number">.</span>
                    <span class="button number">0</span>
                    <span class="button number">/</span>
                    <span class="button operator">x</span>
                    <span class="button number zero-btn">RESET</span>
                    <span class="button number dot">=</span>    
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/main.js"></script>
</html>
